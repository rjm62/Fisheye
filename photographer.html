<!DOCTYPE html>
<html lang="fr" >
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dae4393213.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body> 
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" alt="logo de Fishyeye" class="logo">
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button">Contactez moi</button>
      </div>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog">
			<div class="modal">
				<header>
          <h2 tabindex="0">Contactez-moi</h2>
          <img src="assets/icons/close.svg"  tabindex="0"  alt="croix pour fermer la modale">
        </header>
				<form>
          <div></div>
          <button class="contact_button" id="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
